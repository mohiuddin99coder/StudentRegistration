<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="p-5">
        <div class="header text-center">
            <h1 class="display-1 fw-bolder">Student Registration Form</h1>
        </div>
        <div class="container student-form d-flex justify-content-center">
            <div class="p-5 col-lg-6 rounded form">
                <div class="col-lg-12 d-flex justify-content-around">
                    <div class="col-lg-6 mx-1 my-2">
                        <label for="firstName" class="form-label">FirstName</label>
                        <input type="text" class="form-control firstName" placeholder="First name" />
                        <p></p>
                    </div>
                    <div class="col-lg-6 my-2">
                        <label for="LastName" class="form-label">LastName</label>
                        <input type="text" class="form-control lastName" placeholder="Last name" />
                        <p></p>
                    </div>
                </div>
                <div class="col-lg-12 d-flex justify-content-around">
                    <div class="col-lg-6 mx-1 my-2">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control dob" placeholder="Date-of-birth" />
                        <p></p>
                    </div>
                    <div class="col-lg-6 my-2">
                        <label for="phone-number" class="form-label">Mobile No.</label>
                        <input type="tel" id="phone-number" class="form-control" placeholder="Mobile-No.">
                        <p></p>
                    </div>
                </div>
                <div class="col-lg-12 my-3">
                    <div>
                        <label for="sex" class="form-check-label">Sex:</label>
                        <input type="radio" id="male" name="sex" value="male" class="form-check-input mx-4">Male
                        <input type="radio" id="female" name="sex" value="female" class="form-check-input mx-4">Female
                    </div>
                    <p></p>
                </div>
                <div class="col-lg-12">
                    <label for="school" class="form-label">School</label>
                    <select id="school" class="form-control">
                        <option value="" selected disabled>School</option>
                        <option value="UHS">Unique High School</option>
                        <option value="NJC">Narayana Junior College</option>
                        <option value="MJCET">Muffakham Jah College of Engineering and Technology</option>
                    </select>
                    <p></p>
                </div>
                <div class="col-lg-12">
                    <label for="department" class="form-label">Department</label>
                    <select id="department" class="form-control">
                        <option value="" selected disabled>Department</option>
                        <option value="UHS">CSE</option>
                        <option value="NJC">IT</option>
                        <option value="MJCET">ECE</option>
                        <option value="MJCET">EEE</option>
                        <option value="MJCET">Mech</option>
                    </select>
                    <p></p>
                </div>
                <div class="col-lg-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Email">
                    <p></p>
                </div>
                <div class="col-lg-12">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" class="form-control" cols="30" rows="2" placeholder="Address"></textarea>
                    <p></p>
                </div>
                <div class="col-lg-12 d-flex justify-content-around mt-4">
                    <button class="btn btn-secondary" type="reset" id="btn-reset">Reset</button>
                    <button class="btn btn-secondary " id="btn-submit" type="submit">Submit</button>
                </div>
            </div>
        </div>
        <div class="success container d-flex justify-content-center align-items-center d-none">
            <div class="col-lg-8 m-5">
                <h2 class="display-3 text-dark bg-secondary text-center p-2 rounded-pill">Registration SuccessFul</h2>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
